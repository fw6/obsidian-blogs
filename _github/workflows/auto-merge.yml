name: CI
on:
  push:
    branches: [ "master" ]

jobs:
  auto-merge-astro-branch:
    permissions: write-all
    name: Auto Merge Astro Branch
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Enable Pull Request Automerge
        run: gh pr create --base astro --head master --title "Auto Merge Astro Branch" --body "Auto Merge Astro Branch"
        env:
            GH_TOKEN: ${{ github.token }}

      - uses: actions/checkout@v3
        with:
            ref: astro

      - name: Enable Pull Request Automerge
        run: gh pr merge --merge --auto "1"
        env:
            GH_TOKEN: ${{ github.token }}
